<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h2>Material responsive!</h2>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12 col-sm-6">
      <h1 class="page-header">Materials:</h1>
      <div class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="material in awesomeThings | orderBy: 'status'">
      <!--  <div class="panel-heading">
          <div class="panel-title panel-info"><h4 >{{material.name}}</h4></div>
          </div>
        -->
        <div class="panel-body "
        ng-class='{"status-7":(material.status==7),"status-6":(material.status==6),"status-5":(material.status==5),"status-0":(material.status==0),"status-1":(material.status==1),"status-2":(material.status==2),"status-3":(material.status==3),"status-4":(material.status==4),}'>
        y<span ng-bind-html='material.name | svgdonat'></span>y<strong>{{material.bestellt | checkmark}}</strong><br><strong>{{material.name}}</strong><br>{{material.info}} <br> {{material.status}}<br>
        <button type="button" class="close" ng-click="deleteMaterial(material)">&times;
        </button><button type="button" class="btn btn-info" ng-click="nextStatus(material)">next</button></div>
      </div>
    </div>
  </div>

  <form class="material-form">
    <label>Syncs in realtime across clients new Materials</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new material here." ng-model="newMaterial">
      <input type="text" class="form-control" placeholder="info" ng-model="newInfo">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addMaterial()">New Material</button>
      </span>
    </p>
  </form>
</div>
