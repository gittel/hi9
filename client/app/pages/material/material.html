<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Material responsive!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12 col-sm-6">
      <h1 class="page-header">Materials:</h1>
      <div class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="material in awesomeThings">
        <div class="panel-heading">
          <div class="panel-title panel-info"><h4 >{{material.name}}</h4></div>
          </div>
        <div class="panel-body">{{material.info}}<button type="button" class="close" ng-click="deleteMaterial(material)">&times;</button></div>
      </div>
    </div>
  </div>

  <form class="material-form">
    <label>Syncs in realtime across clients new Mataerials</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new material here." ng-model="newMaterial">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addMaterial()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
